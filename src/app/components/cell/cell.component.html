<div #cell class="wrapper g-border" [id]="id">
  <div class="display">{{ value }}</div>
  <input
    #input
    class="edit-box" 
    [size]="value.length | cellInputWidth"
    [hidden]="!showInput" 
    (focusout)="focusOut()"
    [ngModel]="value"
    (ngModelChange)="valueChange($event)"
  >
</div>
