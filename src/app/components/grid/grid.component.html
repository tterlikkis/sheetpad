<div class="x-spacer"></div>
<div class="fr">
  <div class="y-spacer"></div>
  <div class="fc">
    <ng-container *ngFor="let row of grid | async; index as i">
      <div class="row">
        <ng-container *ngFor="let cell of row; index as j">
          <app-cell 
            [index]="cell.index"
            [value]="cell.text"
            [width]="cell.width"
            [height]="cell.height"
            [highlight]="cell.highlight"
            (mousedown)="onMouseDown($event, i, j)"
            (mouseenter)="onMouseEnter(i, j)"
            (mouseup)="onMouseUp($event)"
          ></app-cell>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
